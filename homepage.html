<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Tag Battle - Home</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    .container {
        margin-top: 60px;
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        width: 400px;
        text-align: center;
    }
    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #00ff00;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #0f0, 0 0 20px #090;
    }
    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background: #00ff00;
        color: black;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #00cc00;
        color: white;
    }
    .players-box {
        margin-top: 30px;
        text-align: left;
    }
    .players-box h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
    }
    ul {
        list-style: none;
        padding: 0;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
    }
    ul li {
        padding: 8px 12px;
        border-bottom: 1px solid #eee;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Ultra Tag Battle</h1>
    <button id="playBtn">Play Now</button>

    <div class="players-box">
        <h2>Online Players</h2>
        <ul id="playersList">
            <li>Loading...</li>
        </ul>
    </div>
</div>

<script>
    // Firebase config (same as client.html, fixed bucket)
    const firebaseConfig = {
      apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
      authDomain: "ultratagbattle.firebaseapp.com",
      projectId: "ultratagbattle",
      storageBucket: "ultratagbattle.appspot.com",
      messagingSenderId: "952807178224",
      appId: "1:952807178224:web:ff274c332e070319662735",
      measurementId: "G-Q7SRR0WXW0",
      databaseURL: "https://ultratagbattle-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const playersList = document.getElementById('playersList');
    const playBtn = document.getElementById('playBtn');
    let currentUser = null;

    // When logged in, set user online
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            const uid = user.uid;

            // Add user to online players
            const playerRef = db.ref('onlinePlayers/' + uid);
            playerRef.set({ email: user.email, timestamp: Date.now() });
            playerRef.onDisconnect().remove();

            loadPlayers();
        } else {
            // Not logged in -> go back to login
            window.location.href = "client.html";
        }
    });

    // Load all players
    function loadPlayers() {
        db.ref('onlinePlayers').on('value', snapshot => {
            playersList.innerHTML = "";
            if (!snapshot.exists()) {
                playersList.innerHTML = "<li>No players online</li>";
                return;
            }
            snapshot.forEach(child => {
                const player = child.val();
                const li = document.createElement('li');
                li.textContent = player.email;
                playersList.appendChild(li);
            });
        });
    }

    playBtn.addEventListener('click', () => {
        alert("Game starting soon! ðŸš€ (placeholder)");
    });
</script>

</body>
</html>
