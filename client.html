<!DOCTYPE html>
<html>
<head>
  <title>Ultra Tag Battle</title>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: sans-serif; text-align:center; background:#222; color:#fff; }
    input, button { padding:10px; margin:5px; font-size:16px; }
    #gameMenu { display:none; }
    #loginDiv, #signupDiv { margin-top:30px; }
  </style>
</head>
<body>
  <h1>Ultra Tag Battle</h1>

  <!-- Login -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <!-- Signup -->
  <div id="signupDiv" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Game Menu -->
  <div id="gameMenu">
    <h2>Welcome!</h2>
    <button onclick="startGame()">Play</button>
    <button onclick="showSettings()">Settings</button>
    <button onclick="quitGame()">Quit</button>
    <br><br>
    <button onclick="logout()">Log out</button>
  </div>

  <script>
    // ---------------- Firebase Config ----------------
    const firebaseConfig = {
      apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
      authDomain: "ultratagbattle.firebaseapp.com",
      projectId: "ultratagbattle",
      storageBucket: "ultratagbattle.firebasestorage.app",
      messagingSenderId: "952807178224",
      appId: "1:952807178224:web:ff274c332e070319662735"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ---------------- Signup ----------------
    async function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Account created! You are now logged in.");
      } catch (error) {
        alert("Signup failed: " + error.message);
        console.error(error);
      }
    }

    // ---------------- Login ----------------
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        console.log("Logged in as", email);
      } catch (error) {
        alert("Login failed: " + error.message);
        console.error(error);
      }
    }

    // ---------------- Logout ----------------
    async function logout() {
      await auth.signOut();
    }

    // ---------------- State Change ----------------
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("signupDiv").style.display = "none";
        document.getElementById("gameMenu").style.display = "block";
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("signupDiv").style.display = "none";
        document.getElementById("gameMenu").style.display = "none";
      }
    });

    // ---------------- Switch Between Forms ----------------
    function showSignup() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("signupDiv").style.display = "block";
    }
    function showLogin() {
      document.getElementById("signupDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
    }

    // ---------------- Placeholder Game Functions ----------------
    function startGame() { alert("Start game clicked"); }
    function showSettings() { alert("Settings clicked"); }
    function quitGame() { alert("Quit clicked"); }
  </script>
</body>
</html>
