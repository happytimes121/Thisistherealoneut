<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Tag Battle - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: limegreen;
      text-shadow: 2px 2px 6px black;
      margin-bottom: 20px;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #000;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: limegreen;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ultra Tag Battle</h1>

  <!-- Login / Signup Form -->
  <div id="auth-container" class="container">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <!-- Username creation -->
  <div id="username-container" class="container hidden">
    <h2>Create a Username</h2>
    <input type="text" id="usernameInput" placeholder="Enter Username">
    <button onclick="setUsername()">Save Username</button>
    <p id="usernameMessage"></p>
  </div>

  <!-- Homepage -->
  <div id="homepage" class="hidden">
    <button id="logoutBtn" onclick="logout()">Log Out</button>
    <!-- Empty page except logout button -->
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
      authDomain: "ultratagbattle.firebaseapp.com",
      projectId: "ultratagbattle",
      storageBucket: "ultratagbattle.firebasestorage.app",
      messagingSenderId: "952807178224",
      appId: "1:952807178224:web:ff274c332e070319662735",
      measurementId: "G-Q7SRR0WXW0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showMessage(msg, type="") {
      document.getElementById("message").innerText = msg;
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showMessage("Account created! Please log in."))
        .catch(err => showMessage(err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showMessage("Logging in..."))
        .catch(err => showMessage(err.message));
    }

    async function setUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      const user = auth.currentUser;
      if (!username) {
        document.getElementById("usernameMessage").innerText = "Username cannot be empty.";
        return;
      }

      // Check if username is already taken
      const query = await db.collection("users").where("username", "==", username).get();
      if (!query.empty) {
        document.getElementById("usernameMessage").innerText = "Username already in use. Pick another.";
        return;
      }

      // Save username to Firestore
      await db.collection("users").doc(user.uid).set({
        email: user.email,
        username: username
      });

      loadHomepage();
    }

    function loadHomepage() {
      document.getElementById("auth-container").classList.add("hidden");
      document.getElementById("username-container").classList.add("hidden");
      document.getElementById("homepage").classList.remove("hidden");
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Check if username exists
        const doc = await db.collection("users").doc(user.uid).get();
        if (!doc.exists || !doc.data().username) {
          document.getElementById("auth-container").classList.add("hidden");
          document.getElementById("username-container").classList.remove("hidden");
        } else {
          loadHomepage();
        }
      } else {
        // Logged out
        document.getElementById("auth-container").classList.remove("hidden");
        document.getElementById("username-container").classList.add("hidden");
        document.getElementById("homepage").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
