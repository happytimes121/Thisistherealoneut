<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Tag Battle - Sign Up / Login</title>

<!-- Firebase Compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #000000, #222222);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }
    .title {
        position: absolute;
        top: 40px;
        font-size: 42px;
        font-weight: bold;
        color: limegreen;
        text-transform: uppercase;
        text-shadow: 0 0 15px lime, 0 0 30px green, 0 0 45px limegreen;
        letter-spacing: 3px;
    }
    .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        width: 350px;
        text-align: center;
        color: #333;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border: none;
        border-radius: 8px;
        background: limegreen;
        color: black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #00ff55;
        box-shadow: 0 0 10px limegreen;
    }
    .toggle-btn {
        background: none;
        color: limegreen;
        font-size: 14px;
        margin-top: 10px;
        cursor: pointer;
    }
    .error { color: red; font-size: 14px; }
    .success { color: green; font-size: 14px; }
</style>
</head>
<body>

<div class="title">Ultra Tag Battle</div>

<div class="container" id="auth-box">
    <h2 id="form-title">Sign Up</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="action-btn">Sign Up</button>
    <button class="toggle-btn" id="toggle-btn">Already have an account? Login</button>
</div>

<div class="container" id="username-box" style="display:none;">
    <h2>Choose Username</h2>
    <div id="username-message"></div>
    <input type="text" id="username" placeholder="Unique username">
    <button id="save-username-btn">Save Username</button>
</div>

<div class="container" id="dashboard" style="display:none;">
    <h2>Welcome, <span id="display-username"></span>!</h2>
    <button id="logout-btn">Log Out</button>
</div>

<script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
      authDomain: "ultratagbattle.firebaseapp.com",
      projectId: "ultratagbattle",
      storageBucket: "ultratagbattle.appspot.com",
      messagingSenderId: "952807178224",
      appId: "1:952807178224:web:ff274c332e070319662735",
      measurementId: "G-Q7SRR0WXW0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isLogin = false;

    const formTitle = document.getElementById('form-title');
    const actionBtn = document.getElementById('action-btn');
    const toggleBtn = document.getElementById('toggle-btn');
    const messageDiv = document.getElementById('message');

    toggleBtn.addEventListener('click', () => {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
        actionBtn.textContent = isLogin ? 'Login' : 'Sign Up';
        toggleBtn.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
        messageDiv.textContent = '';
    });

    actionBtn.addEventListener('click', () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
            showMessage('Please enter email and password', 'error');
            return;
        }

        if (isLogin) {
            auth.signInWithEmailAndPassword(email, password)
                .then(async userCredential => {
                    const user = userCredential.user;
                    const userDoc = await db.collection("users").doc(user.uid).get();
                    if (userDoc.exists) {
                        // Go to dashboard
                        showDashboard(userDoc.data().username);
                    } else {
                        // Ask for username
                        document.getElementById('auth-box').style.display = "none";
                        document.getElementById('username-box').style.display = "block";
                    }
                })
                .catch(error => showMessage(error.message, 'error'));
        } else {
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => showMessage('Account created! Now log in.', 'success'))
                .catch(error => showMessage(error.message, 'error'));
        }
    });

    document.getElementById('save-username-btn').addEventListener('click', async () => {
        const user = auth.currentUser;
        const username = document.getElementById('username').value.trim();
        const msgBox = document.getElementById('username-message');

        if (!username) {
            msgBox.textContent = "Username cannot be empty.";
            msgBox.className = "error";
            return;
        }

        // Check uniqueness
        const snapshot = await db.collection("users").where("username", "==", username).get();
        if (!snapshot.empty) {
            msgBox.textContent = "Username already taken.";
            msgBox.className = "error";
            return;
        }

        await db.collection("users").doc(user.uid).set({
            email: user.email,
            username: username
        });

        showDashboard(username);
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
        auth.signOut();
        document.getElementById('dashboard').style.display = "none";
        document.getElementById('auth-box').style.display = "block";
    });

    function showDashboard(username) {
        document.getElementById('username-box').style.display = "none";
        document.getElementById('auth-box').style.display = "none";
        document.getElementById('dashboard').style.display = "block";
        document.getElementById('display-username').textContent = username;
    }

    function showMessage(msg, type) {
        messageDiv.textContent = msg;
        messageDiv.className = type;
    }
</script>

</body>
</html>
