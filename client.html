<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Tag Battle - Sign In</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        width: 350px;
        text-align: center;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #00ff00;
        text-transform: uppercase;
        text-shadow: 0 0 10px #0f0, 0 0 20px #090;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border: none;
        border-radius: 8px;
        background: #00ff00;
        color: black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #00cc00;
        color: white;
    }
    .error { color: red; font-size: 14px; }
    .success { color: green; font-size: 14px; }
</style>
</head>
<body>
<div class="container">
    <h1>Ultra Tag Battle</h1>
    <h2 id="form-title">Sign Up</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="action-btn">Sign Up</button>
    <button class="toggle-btn" id="toggle-btn">Already have an account? Login</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
  authDomain: "ultratagbattle.firebaseapp.com",
  projectId: "ultratagbattle",
  storageBucket: "ultratagbattle.appspot.com",
  messagingSenderId: "952807178224",
  appId: "1:952807178224:web:ff274c332e070319662735",
  measurementId: "G-Q7SRR0WXW0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let isLogin = false;
const formTitle = document.getElementById('form-title');
const actionBtn = document.getElementById('action-btn');
const toggleBtn = document.getElementById('toggle-btn');
const messageDiv = document.getElementById('message');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');

toggleBtn.addEventListener('click', () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
    actionBtn.textContent = isLogin ? 'Login' : 'Sign Up';
    toggleBtn.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
    messageDiv.textContent = '';
});

actionBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
        showMessage('Please enter email and password', 'error');
        return;
    }

    if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
            .then(async (userCredential) => {
                const user = userCredential.user;
                const docRef = db.collection("users").doc(user.uid);
                const docSnap = await docRef.get();
                if (!docSnap.exists || !docSnap.data().username) {
                    // First login, set username
                    const username = prompt("Choose a username:");
                    if (username) {
                        // Check if already exists
                        const taken = await db.collection("users")
                            .where("username", "==", username).get();
                        if (!taken.empty) {
                            alert("Username already taken. Please try again.");
                            auth.signOut();
                            return;
                        }
                        await docRef.set({
                            email: user.email,
                            username: username,
                            online: true
                        });
                    }
                } else {
                    await docRef.update({ online: true });
                }
                window.location.href = "homepage.html";
            })
            .catch(error => showMessage(error.message, 'error'));
    } else {
        auth.createUserWithEmailAndPassword(email, password)
            .then(() => {
                showMessage('Account created! You can now log in.', 'success');
            })
            .catch(error => showMessage(error.message, 'error'));
    }
});

function showMessage(msg, type) {
    messageDiv.textContent = msg;
    messageDiv.className = type;
}
</script>
</body>
</html>
