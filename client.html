<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Tag Battle</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0f0;
      width: 350px;
    }
    h1 {
      color: limegreen;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: limegreen;
      color: black;
      font-weight: bold;
    }
    #message { margin-top: 15px; font-size: 0.9em; }
    #homepage, #mainscreen { display: none; text-align: center; }
    #logoutBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: red;
      color: white;
    }
    #playNowBtn {
      font-size: 1.5em;
      padding: 20px 40px;
      margin: 40px auto;
      display: block;
    }
    #onlinePlayers, #serverPlayers {
      margin-top: 20px;
      text-align: left;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div class="container" id="auth-container">
  <h1>Ultra Tag Battle</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="username" placeholder="Username (first login)">
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>
  <div id="message"></div>
</div>

<div id="homepage">
  <button id="logoutBtn">Logout</button>
  <h1>Ultra Tag Battle Lobby</h1>
  <button id="playNowBtn">PLAY NOW</button>
  <div id="onlinePlayers"><h3>Online Players:</h3></div>
</div>

<div id="mainscreen">
  <button id="logoutBtn">Logout</button>
  <h1>Main Game Screen</h1>
  <button id="joinServerBtn">Join Server</button>
  <div id="serverPlayers"><h3>Players in Server:</h3></div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
    authDomain: "ultratagbattle.firebaseapp.com",
    projectId: "ultratagbattle",
    storageBucket: "ultratagbattle.firebasestorage.app",
    messagingSenderId: "952807178224",
    appId: "1:952807178224:web:ff274c332e070319662735",
    measurementId: "G-Q7SRR0WXW0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const signupBtn = document.getElementById('signupBtn');
  const loginBtn = document.getElementById('loginBtn');
  const messageDiv = document.getElementById('message');
  const homepage = document.getElementById('homepage');
  const authContainer = document.getElementById('auth-container');
  const mainscreen = document.getElementById('mainscreen');
  const playNowBtn = document.getElementById('playNowBtn');
  const joinServerBtn = document.getElementById('joinServerBtn');
  const onlinePlayersDiv = document.getElementById('onlinePlayers');
  const serverPlayersDiv = document.getElementById('serverPlayers');
  const logoutBtns = document.querySelectorAll('#logoutBtn');

  function showMessage(msg, type="info") {
    messageDiv.textContent = msg;
    messageDiv.style.color = type === "error" ? "red" : "limegreen";
  }

  async function createUserProfile(user, username) {
    const usernameDoc = await db.collection("users").where("username", "==", username).get();
    if (!username || !username.trim()) throw new Error("Username required");
    if (!usernameDoc.empty) throw new Error("Username already taken");
    await db.collection("users").doc(user.uid).set({
      email: user.email,
      username: username,
      online: true
    });
  }

  signupBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const username = document.getElementById('username').value;
    try {
      const cred = await auth.createUserWithEmailAndPassword(email, password);
      await createUserProfile(cred.user, username);
      showHomepage();
    } catch (err) { showMessage(err.message, "error"); }
  });

  loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const username = document.getElementById('username').value;
    try {
      const cred = await auth.signInWithEmailAndPassword(email, password);
      const doc = await db.collection("users").doc(cred.user.uid).get();
      if (!doc.exists || !doc.data().username) {
        await createUserProfile(cred.user, username);
      } else {
        await db.collection("users").doc(cred.user.uid).set({ online: true }, { merge: true });
      }
      showHomepage();
    } catch (err) { showMessage(err.message, "error"); }
  });

  function showHomepage() {
    authContainer.style.display = "none";
    mainscreen.style.display = "none";
    homepage.style.display = "block";
    startOnlinePlayersListener();
  }

  function showMainScreen() {
    homepage.style.display = "none";
    mainscreen.style.display = "block";
    startServerPlayersListener();
  }

  function startOnlinePlayersListener() {
    db.collection("users").where("online", "==", true).onSnapshot(snapshot => {
      onlinePlayersDiv.innerHTML = "<h3>Online Players:</h3>";
      snapshot.forEach(doc => {
        const data = doc.data();
        const p = document.createElement("p");
        p.textContent = data.username || "Unknown Player";
        onlinePlayersDiv.appendChild(p);
      });
    });
  }

  function startServerPlayersListener() {
    db.collection("serverPlayers").onSnapshot(snapshot => {
      serverPlayersDiv.innerHTML = "<h3>Players in Server:</h3>";
      snapshot.forEach(doc => {
        const data = doc.data();
        const p = document.createElement("p");
        p.textContent = data.username || "Unknown Player";
        serverPlayersDiv.appendChild(p);
      });
    });
  }

  playNowBtn.addEventListener('click', () => { showMainScreen(); });

  joinServerBtn.addEventListener('click', async () => {
    const user = auth.currentUser;
    if (user) {
      const userDoc = await db.collection("users").doc(user.uid).get();
      await db.collection("serverPlayers").doc(user.uid).set({
        username: userDoc.data().username,
        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
  });

  logoutBtns.forEach(btn => btn.addEventListener('click', () => {
    const user = auth.currentUser;
    if (user) {
      db.collection("users").doc(user.uid).set({ online: false }, { merge: true });
      db.collection("serverPlayers").doc(user.uid).delete();
    }
    auth.signOut().then(() => {
      homepage.style.display = "none";
      mainscreen.style.display = "none";
      authContainer.style.display = "block";
    });
  }));

  auth.onAuthStateChanged(user => {
    if (user) {
      db.collection("users").doc(user.uid).set({ online: true }, { merge: true });
      showHomepage();
    }
  });
</script>
</body>
</html>
