<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraTag Battle - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      background: #ff416c;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4b2b;
    }
    #username-section {
      display: none;
    }
    .hidden { display: none; }
    .error {
      color: #ffaaaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UltraTag Battle</h2>

    <!-- Login/Signup Form -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
      <p id="auth-error" class="error"></p>
    </div>

    <!-- Username Setup -->
    <div id="username-section">
      <h3>Choose a Username</h3>
      <input type="text" id="username" placeholder="Enter a unique username" />
      <button onclick="setUsername()">Save Username</button>
      <p id="username-error" class="error"></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h3>Welcome, <span id="display-username"></span>!</h3>
      <button onclick="logOut()">Log Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // âœ… Firebase Config (fixed)
    const firebaseConfig = {
      apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
      authDomain: "ultratagbattle.firebaseapp.com",
      projectId: "ultratagbattle",
      storageBucket: "ultratagbattle.appspot.com", // fixed
      messagingSenderId: "952807178224",
      appId: "1:952807178224:web:ff274c332e070319662735",
      measurementId: "G-Q7SRR0WXW0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Sign Up ---
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("auth-error").innerText = error.message;
        console.error("Sign Up Error:", error);
      }
    }

    // --- Log In ---
    async function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("auth-error").innerText = error.message;
        console.error("Login Error:", error);
      }
    }

    // --- Log Out ---
    async function logOut() {
      await signOut(auth);
    }

    // --- Handle Username ---
    async function setUsername() {
      const user = auth.currentUser;
      const username = document.getElementById("username").value.trim();
      const errorBox = document.getElementById("username-error");

      if (!username) {
        errorBox.innerText = "Username cannot be empty.";
        return;
      }

      // Check uniqueness
      const usersRef = collection(db, "users");
      const q = query(usersRef, where("username", "==", username));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        errorBox.innerText = "Username already taken. Choose another.";
        return;
      }

      try {
        await setDoc(doc(db, "users", user.uid), { username: username, email: user.email });
        document.getElementById("username-section").style.display = "none";
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("display-username").innerText = username;
      } catch (error) {
        errorBox.innerText = "Error saving username.";
        console.error("Set Username Error:", error);
      }
    }

    // --- Auth State Change ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("User logged in:", user.email);
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          // User already has username
          document.getElementById("auth-section").style.display = "none";
          document.getElementById("username-section").style.display = "none";
          document.getElementById("dashboard").classList.remove("hidden");
          document.getElementById("display-username").innerText = docSnap.data().username;
        } else {
          // Ask for username
          document.getElementById("auth-section").style.display = "none";
          document.getElementById("username-section").style.display = "block";
        }
      } else {
        console.log("No user logged in.");
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("username-section").style.display = "none";
        document.getElementById("dashboard").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
