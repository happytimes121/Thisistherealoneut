<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up / Login</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ff4e50, #f9d423);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border: none;
        border-radius: 8px;
        background: #ff4e50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #f9d423;
        color: #333;
    }
    .toggle-btn {
        background: none;
        color: #ff4e50;
        font-size: 14px;
        margin-top: 10px;
        cursor: pointer;
    }
    .error {
        color: red;
        font-size: 14px;
    }
    .success {
        color: green;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Sign Up</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="action-btn">Sign Up</button>
    <button class="toggle-btn" id="toggle-btn">Already have an account? Login</button>
</div>

<script>
    // Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
      authDomain: "ultratagbattle.firebaseapp.com",
      projectId: "ultratagbattle",
      storageBucket: "ultratagbattle.firebasestorage.app",
      messagingSenderId: "952807178224",
      appId: "1:952807178224:web:ff274c332e070319662735",
      measurementId: "G-Q7SRR0WXW0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = false;

    const formTitle = document.getElementById('form-title');
    const actionBtn = document.getElementById('action-btn');
    const toggleBtn = document.getElementById('toggle-btn');
    const messageDiv = document.getElementById('message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    toggleBtn.addEventListener('click', () => {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
        actionBtn.textContent = isLogin ? 'Login' : 'Sign Up';
        toggleBtn.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
        messageDiv.textContent = '';
    });

    actionBtn.addEventListener('click', () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
            showMessage('Please enter email and password', 'error');
            return;
        }

        if (isLogin) {
            // Login
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    showMessage('Logged in successfully!', 'success');
                    // First-time login check
                    if (!user.metadata.lastSignInTime) {
                        showMessage('Set your new password', 'success');
                    }
                })
                .catch(error => showMessage(error.message, 'error'));
        } else {
            // Sign Up
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    showMessage('Account created! You can now log in.', 'success');
                })
                .catch(error => showMessage(error.message, 'error'));
        }
    });

    function showMessage(msg, type) {
        messageDiv.textContent = msg;
        messageDiv.className = type;
    }
</script>

</body>
</html>
