<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Tag Battle</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body { font-family: 'Roboto', sans-serif; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #1e3c72, #2a5298); }
  .container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); width: 350px; text-align: center; }
  h1 { font-size: 28px; color: #00ff00; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px #0f0, 0 0 20px #090; margin-bottom: 20px; }
  h2 { margin-bottom: 20px; color: #333; }
  input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
  button { width: 100%; padding: 12px; margin-top: 12px; border: none; border-radius: 8px; background: #00ff00; color: black; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
  button:hover { background: #00cc00; color: white; }
  .toggle-btn { background: none; color: #2a5298; font-size: 14px; margin-top: 10px; cursor: pointer; }
  .error { color: red; font-size: 14px; }
  .success { color: green; font-size: 14px; }
  #homepage { display: none; }
  #online-players { margin-top: 20px; text-align: left; background: #f4f4f4; padding: 10px; border-radius: 8px; max-height: 200px; overflow-y: auto; }
  #logout-btn { background: red; color: white; width: auto; padding: 8px 16px; float: right; margin-bottom: 10px; }
</style>
</head>
<body>

<!-- Login / Signup -->
<div class="container" id="auth-container">
  <h1>Ultra Tag Battle</h1>
  <h2 id="form-title">Sign Up</h2>
  <div id="message"></div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="action-btn">Sign Up</button>
  <button class="toggle-btn" id="toggle-btn">Already have an account? Login</button>
</div>

<!-- Homepage -->
<div class="container" id="homepage">
  <button id="logout-btn">Log Out</button>
  <div id="username-setup" style="display:none;">
    <h2>Create a Username</h2>
    <input type="text" id="username-input" placeholder="Enter username">
    <button id="save-username">Save Username</button>
    <div id="username-message"></div>
  </div>
  <div id="main-home" style="display:none;">
    <button id="play-btn">Play Now</button>
    <h2>Online Players</h2>
    <div id="online-players"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
    authDomain: "ultratagbattle.firebaseapp.com",
    projectId: "ultratagbattle",
    storageBucket: "ultratagbattle.appspot.com",
    messagingSenderId: "952807178224",
    appId: "1:952807178224:web:ff274c332e070319662735",
    measurementId: "G-Q7SRR0WXW0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let isLogin = false;

  const formTitle = document.getElementById('form-title');
  const actionBtn = document.getElementById('action-btn');
  const toggleBtn = document.getElementById('toggle-btn');
  const messageDiv = document.getElementById('message');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  const authContainer = document.getElementById('auth-container');
  const homepage = document.getElementById('homepage');
  const usernameSetup = document.getElementById('username-setup');
  const usernameInput = document.getElementById('username-input');
  const saveUsernameBtn = document.getElementById('save-username');
  const usernameMessage = document.getElementById('username-message');
  const mainHome = document.getElementById('main-home');
  const onlinePlayersDiv = document.getElementById('online-players');
  const playBtn = document.getElementById('play-btn');
  const logoutBtn = document.getElementById('logout-btn');

  toggleBtn.addEventListener('click', () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
    actionBtn.textContent = isLogin ? 'Login' : 'Sign Up';
    toggleBtn.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
    messageDiv.textContent = '';
  });

  actionBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) { showMessage('Enter email & password', 'error'); return; }

    if (isLogin) {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => { showMessage('Logged in!', 'success'); setTimeout(showHomepage, 500); })
        .catch(error => showMessage(error.message, 'error'));
    } else {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => { showMessage('Account created! Now login.', 'success'); })
        .catch(error => showMessage(error.message, 'error'));
    }
  });

  function showMessage(msg, type) {
    messageDiv.textContent = msg;
    messageDiv.className = type;
  }

  function showHomepage() {
    authContainer.style.display = "none";
    homepage.style.display = "block";

    const user = auth.currentUser;
    if (!user) return;

    const userRef = db.collection("users").doc(user.uid);
    userRef.get().then(doc => {
      if (!doc.exists || !doc.data().username) {
        usernameSetup.style.display = "block";
        mainHome.style.display = "none";
      } else {
        usernameSetup.style.display = "none";
        mainHome.style.display = "block";
        startServerPlayersListener();
      }
    });
  }

  saveUsernameBtn.addEventListener('click', async () => {
    const username = usernameInput.value.trim();
    if (!username) { usernameMessage.textContent = "Username cannot be empty."; usernameMessage.style.color="red"; return; }

    const query = await db.collection("users").where("username", "==", username).get();
    if (!query.empty) { usernameMessage.textContent = "Username taken!"; usernameMessage.style.color="red"; return; }

    const user = auth.currentUser;
    await db.collection("users").doc(user.uid).set({ username, online: true }, { merge: true });
    usernameSetup.style.display = "none";
    mainHome.style.display = "block";
    startServerPlayersListener();
  });

  playBtn.addEventListener('click', async () => {
    const user = auth.currentUser;
    if (!user) {
      alert("No user logged in");
      return;
    }
    const userDoc = await db.collection("users").doc(user.uid).get();
    await db.collection("serverPlayers").doc(user.uid).set({
      username: userDoc.data().username,
      joinedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });
  });

  logoutBtn.addEventListener('click', async () => {
    const user = auth.currentUser;
    if (user) {
      await db.collection("users").doc(user.uid).set({ online: false }, { merge: true });
      await db.collection("serverPlayers").doc(user.uid).delete();
    }
    auth.signOut();
    homepage.style.display = "none";
    authContainer.style.display = "block";
  });

  function startServerPlayersListener() {
    db.collection("serverPlayers").onSnapshot(snapshot => {
      onlinePlayersDiv.innerHTML = "<h3>Players in Server:</h3>";
      snapshot.forEach(doc => {
        const data = doc.data();
        const p = document.createElement("p");
        p.textContent = data.username || "Unknown Player";
        onlinePlayersDiv.appendChild(p);
      });
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      db.collection("users").doc(user.uid).set({ online: true }, { merge: true });
      showHomepage();
      window.addEventListener("beforeunload", () => {
        db.collection("users").doc(user.uid).set({ online: false }, { merge: true });
        db.collection("serverPlayers").doc(user.uid).delete();
      });
    }
  });
</script>

</body>
</html>
