<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Tag Battle - Home</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: black;
        color: white;
        text-align: center;
        padding: 50px;
    }
    h1 {
        font-size: 36px;
        color: #00ff00;
        text-shadow: 0 0 10px #0f0, 0 0 20px #090;
        margin-bottom: 30px;
    }
    #play-btn {
        padding: 20px 40px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background: #00ff00;
        color: black;
        cursor: pointer;
        margin-bottom: 30px;
    }
    #play-btn:hover {
        background: #00cc00;
        color: white;
    }
    #online-players {
        margin-top: 20px;
        background: #111;
        border-radius: 10px;
        padding: 20px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
</style>
</head>
<body>
    <h1>Ultra Tag Battle</h1>
    <button id="play-btn">Play Now</button>
    <div id="online-players">
        <h2>Online Players</h2>
        <ul id="player-list"></ul>
    </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB2bJ2KCaa7sauM5way_jvsl3URZ2Dn1bQ",
  authDomain: "ultratagbattle.firebaseapp.com",
  projectId: "ultratagbattle",
  storageBucket: "ultratagbattle.appspot.com",
  messagingSenderId: "952807178224",
  appId: "1:952807178224:web:ff274c332e070319662735",
  measurementId: "G-Q7SRR0WXW0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const playerList = document.getElementById("player-list");
const playBtn = document.getElementById("play-btn");

auth.onAuthStateChanged(user => {
    if (!user) {
        window.location.href = "client.html";
        return;
    }

    // Listen for online players
    db.collection("users").where("online", "==", true)
      .onSnapshot(snapshot => {
        playerList.innerHTML = "";
        snapshot.forEach(doc => {
            const li = document.createElement("li");
            li.textContent = doc.data().username;
            playerList.appendChild(li);
        });
    });

    // Mark user offline on unload
    window.addEventListener("beforeunload", () => {
        db.collection("users").doc(user.uid).update({ online: false });
    });
});

playBtn.addEventListener("click", () => {
    alert("Game starting soon! ðŸš€"); 
});
</script>
</body>
</html>
